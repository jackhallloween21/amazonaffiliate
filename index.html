<!DOCTYPE html>
<html>
<head>
    <title>Amazon Affiliate Products</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Amazon Affiliate Products</h1>
    
    <form>
        <label for="search">Search for a product:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Search">
    </form>
    
    <hr>
    
    <h2>Upload a product:</h2>
    
    <form>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName">
        <br><br>
        <label for="productImage">Product Image URL:</label>
        <input type="text" id="productImage" name="productImage">
        <br><br>
        <label for="productLink">Product Link:</label>
        <input type="text" id="productLink" name="productLink">
        <br><br>
        <input type="submit" value="Upload">
    </form>
    
    <hr>
    
    <h2>Uploaded Products:</h2>
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Link</th>
        </tr>
        <!-- Add dynamically generated rows for each uploaded product here -->
    </table>
</body>
</html>
