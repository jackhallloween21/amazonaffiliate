<!DOCTYPE html>
<html>
<head>
    <title>Amazon Affiliate Products</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
     <link rel="stylesheet" href="dark-mode.css" />
</head>
<body>
    <h1 style="color:white;">Amazon Affiliate Products</h1>
   
 <button onclick="toggleDarkMode()">ðŸ”† Toggle Dark / Light Mode ðŸŒ™</button>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const darkModeEnabled = body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode", !darkModeEnabled);
      localStorage.setItem("darkModeEnabled", darkModeEnabled);
    }

    const storedDarkModeEnabled = localStorage.getItem("darkModeEnabled");
    if (storedDarkModeEnabled === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
    <form id="searchForm">
        <label for="search">Search for a product:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Search">
    </form>
    
    <hr>
    
    <h2>Upload a product:</h2>
    
    <form id="uploadForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName">
        <br><br>
        <label for="productImage">Product Image URL:</label>
        <input type="text" id="productImage" name="productImage">
        <br><br>
        <label for="productLink">Product Link:</label>
        <input type="text" id="productLink" name="productLink">
        <br><br>
        <input type="submit" value="Upload">
    </form>
    
    <hr>
    
    <h2>Uploaded Products:</h2>
    
    <table id="productTable">
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Link</th>
        </tr>
    </table>

    <script>
        // Retrieve stored products from local storage, if any
        var storedProducts = JSON.parse(localStorage.getItem("uploadedProducts")) || [];

        // Function to render the stored products on the page
        function renderProducts() {
            var productTable = document.getElementById("productTable");

            // Clear the existing rows
            while (productTable.rows.length > 1) {
                productTable.deleteRow(1);
            }

            // Add rows for each stored product
            for (var i = 0; i < storedProducts.length; i++) {
                var product = storedProducts[i];

                var newRow = productTable.insertRow(-1);

                var nameCell = newRow.insertCell(0);
                nameCell.textContent = product.name;

                var imageCell = newRow.insertCell(1);
                var imageElement = document.createElement("img");
                imageElement.src = product.image;
                imageElement.style.maxWidth = "100px";
                imageCell.appendChild(imageElement);

                var linkCell = newRow.insertCell(2);
                var linkElement = document.createElement("a");
                linkElement.href = product.link;
                linkElement.textContent = "View Product";
                linkCell.appendChild(linkElement);
            }
        }

        // Handle form submission for uploading a product
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the form fields
            var productName = document.getElementById("productName").value;
            var productImage = document.getElementById("productImage").value;
            var productLink = document.getElementById("productLink").value;

            // Create an object for the uploaded product
            var newProduct = {
                name: productName,
                image: productImage,
                link: productLink
            };

            // Add the product to the stored products array
            storedProducts.push(newProduct);

            // Save the updated products to local storage
            localStorage.setItem("uploadedProducts", JSON.stringify(storedProducts));

            // Clear the form fields
            document.getElementById("productName").value = "";
            document.getElementById("productImage").value = "";
            document.getElementById("productLink").value = "";

            // Render the updated products on the page
            renderProducts();
        });

        // Render the stored products on page load
        renderProducts();
    </script>
</body>
</html>
