<!DOCTYPE html>
<html>
<head>
    <title>Amazon Affiliate Products</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Amazon Affiliate Products</h1>
    
    <form id="searchForm">
        <label for="search">Search for a product:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Search">
    </form>
    
    <hr>
    
    <h2>Upload a product:</h2>
    
    <form id="uploadForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName">
        <br><br>
        <label for="productImage">Product Image URL:</label>
        <input type="text" id="productImage" name="productImage">
        <br><br>
        <label for="productLink">Product Link:</label>
        <input type="text" id="productLink" name="productLink">
        <br><br>
        <input type="submit" value="Upload">
    </form>
    
    <hr>
    
    <h2>Uploaded Products:</h2>
    
    <table id="productTable">
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Link</th>
        </tr>
    </table>

    <script>
        // Handle form submission for uploading a product
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the form fields
            var productName = document.getElementById("productName").value;
            var productImage = document.getElementById("productImage").value;
            var productLink = document.getElementById("productLink").value;

            // Create a new row for the uploaded product
            var newRow = document.createElement("tr");

            // Create table cells for the product information
            var nameCell = document.createElement("td");
            nameCell.textContent = productName;

            var imageCell = document.createElement("td");
            var imageElement = document.createElement("img");
            imageElement.src = productImage;
            imageElement.style.maxWidth = "100px";
            imageCell.appendChild(imageElement);

            var linkCell = document.createElement("td");
            var linkElement = document.createElement("a");
            linkElement.href = productLink;
            linkElement.textContent = "View Product";
            linkCell.appendChild(linkElement);

            // Append the cells to the row
            newRow.appendChild(nameCell);
            newRow.appendChild(imageCell);
            newRow.appendChild(linkCell);

            // Append the row to the table
            document.getElementById("productTable").appendChild(newRow);

            // Clear the form fields
            document.getElementById("productName").value = "";
            document.getElementById("productImage").value = "";
            document.getElementById("productLink").value = "";
        });
    </script>
</body>
</html>
